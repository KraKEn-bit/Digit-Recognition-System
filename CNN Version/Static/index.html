<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digit Recognizer üñåÔ∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      color: #ffcc00;
    }

    h3 {
      margin-top: 20px;
      color: #00ffcc;
    }

    canvas {
      border-radius: 12px;
      border: 3px solid #ffcc00;
      background: #000;
      cursor: crosshair;
      margin-bottom: 15px;
      box-shadow: 0 0 15px #ffcc00;
    }

    .btn {
      background: #ffcc00;
      color: #1e1e2f;
      border: none;
      padding: 12px 25px;
      margin: 5px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }

    .btn:hover {
      background: #e6b800;
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.5);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Footer typing animation */
    #footer {
      margin-top: 40px;
      font-size: 18px;
      color: #ffcc00;
      font-weight: bold;
      letter-spacing: 1px;
      height: 24px;
    }

    #animated-text::after {
      content: '|';
      animation: blink 0.7s infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    @media (max-width: 500px) {
      canvas { width: 240px; height: 240px; }
      .btn { padding: 10px 20px; font-size: 14px; }
    }
  </style>
</head>
<body>

  <h1>üñåÔ∏è Digit Recognizer</h1>
  <p>Draw a number (0-9) below and click Predict!</p>

  <div id="container">
    <canvas id="canvas" width="280" height="280"></canvas>

    <div>
      <button class="btn" onclick="predict()">Predict</button>
      <button class="btn" onclick="clearCanvas()">Clear</button>
    </div>

    <h3 id="result"></h3>
  </div>

  <!-- Footer Animation -->
  <div id="footer">
    <span id="animated-text"></span>
  </div>

  <script>
    // Drawing on canvas
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "white";
    ctx.lineWidth = 20;
    ctx.lineCap = "round";

    let drawing = false;

    canvas.onmousedown = () => drawing = true;
    canvas.onmouseup = () => { drawing = false; ctx.beginPath(); };
    canvas.onmousemove = draw;

    function draw(e) {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function clearCanvas() {
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      document.getElementById("result").innerText = "";
    }

    function predict() {
      const imgData = ctx.getImageData(0, 0, 280, 280);
      let pixels = [];
      for (let y = 0; y < 28; y++) {
        for (let x = 0; x < 28; x++) {
          let i = ((y * 10 * 280) + (x * 10)) * 4;
          pixels.push(imgData.data[i]);
        }
      }

      fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({pixels: pixels})
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText =
          "Prediction: " + data.prediction;
      });
    }

    // Footer typing animation
    const text = "Digit Recognition System by Rafsan Kabir";
    let i = 0;
    const speed = 100;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("animated-text").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    typeWriter();
  </script>

</body>
</html>
